<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload SCORM Package</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #f9fafb;
        }
        
        .upload-area:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }
        
        .upload-area.dragover {
            border-color: #2563eb;
            background: #dbeafe;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            width: 100%;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }
        
        .file-size {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }
        
        .progress-bar.show {
            display: block;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .status.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .package-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e5e7eb;
        }
        
        .package-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .package-info h3 {
            color: #1f2937;
            margin-bottom: 5px;
            font-size: 1em;
        }
        
        .package-info p {
            color: #6b7280;
            font-size: 0.85em;
        }
        
        .package-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.85em;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .btn-play {
            background: #10b981;
            color: white;
        }
        
        .btn-play:hover {
            background: #059669;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .back-link {
            display: inline-block;
            color: #2563eb;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <h1>üì¶ Upload SCORM Package</h1>
        <p class="subtitle">Upload a SCORM 1.2 or SCORM 2004 package (.zip file)</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag & drop your SCORM package here</div>
            <div class="upload-hint">or click to browse</div>
        </div>
        
        <input type="file" id="fileInput" accept=".zip">
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <button class="btn btn-primary" id="uploadBtn" disabled>Upload Package</button>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="package-list" id="packageList">
            <h2>Your Packages</h2>
            <div id="packages"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        const packagesContainer = document.getElementById('packages');
        
        let selectedFile = null;
        
        // Click to browse
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selected
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });
        
        // Handle selected file
        function handleFile(file) {
            if (!file) return;
            
            // Validate file type
            if (!file.name.toLowerCase().endsWith('.zip')) {
                showStatus('Please select a .zip file', 'error');
                return;
            }
            
            selectedFile = file;
            
            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            
            // Enable upload button
            uploadBtn.disabled = false;
            
            // Hide previous status
            status.classList.remove('show');
        }
        
        // Upload button click
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            uploadBtn.disabled = true;
            progressBar.classList.add('show');
            status.classList.remove('show');
            
            try {
                const formData = new FormData();
                formData.append('package', selectedFile);
                
                const xhr = new XMLHttpRequest();
                
                // Progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressFill.style.width = percent + '%';
                    }
                });
                
                // Complete
                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        showStatus(`‚úÖ Package uploaded successfully: ${response.data.title}`, 'success');
                        
                        // Reset form
                        selectedFile = null;
                        fileInput.value = '';
                        fileInfo.classList.remove('show');
                        uploadBtn.disabled = true;
                        progressBar.classList.remove('show');
                        progressFill.style.width = '0%';
                        
                        // Reload packages
                        loadPackages();
                    } else {
                        const error = JSON.parse(xhr.responseText);
                        showStatus(`‚ùå Upload failed: ${error.error || 'Unknown error'}`, 'error');
                        uploadBtn.disabled = false;
                    }
                });
                
                // Error
                xhr.addEventListener('error', () => {
                    showStatus('‚ùå Upload failed: Network error', 'error');
                    uploadBtn.disabled = false;
                });
                
                xhr.open('POST', '/api/packages/upload');
                xhr.send(formData);
                
            } catch (error) {
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
                uploadBtn.disabled = false;
            }
        });
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status show ' + type;
        }
        
        // Load packages
        async function loadPackages() {
            try {
                const response = await fetch('/api/packages');
                const data = await response.json();
                
                if (data.success && data.packages.length > 0) {
                    packagesContainer.innerHTML = data.packages.map(pkg => `
                        <div class="package-item">
                            <div class="package-info">
                                <h3>${pkg.title}</h3>
                                <p>SCORM ${pkg.scorm_version} ‚Ä¢ Uploaded ${new Date(pkg.uploaded_at * 1000).toLocaleDateString()}</p>
                            </div>
                            <div class="package-actions">
                                <a href="/player.html?packageId=${pkg.id}" class="btn-small btn-play" target="_blank">‚ñ∂ Play</a>
                                <button class="btn-small btn-delete" onclick="deletePackage('${pkg.id}')">üóë</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    packagesContainer.innerHTML = '<p style="color: #6b7280; text-align: center;">No packages uploaded yet</p>';
                }
            } catch (error) {
                packagesContainer.innerHTML = '<p style="color: #ef4444; text-align: center;">Failed to load packages</p>';
            }
        }
        
        // Delete package
        async function deletePackage(packageId) {
            if (!confirm('Are you sure you want to delete this package?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/packages/${packageId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Package deleted successfully', 'success');
                    loadPackages();
                } else {
                    showStatus('‚ùå Failed to delete package', 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Load packages on page load
        loadPackages();
    </script>
</body>
</html>
